<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DOM | Learning Javascaript</title>
</head>
    <body style="background-color: #212121; color: white;"> 
       <ul class="language">
        <li>Javascript</li>
       </ul>
    </body>


  
    <script>
        //  adding new list item
        function addLang(langname) {
          const li  =  document.createElement('li');
          li.innerHTML = `${langname}`
          document.querySelector('.language').
          appendChild(li)
        }
        addLang("python")         //traversing the whole tree
        addLang("typescript")      //so not optimized

        function addoptilang(langname) {              //optimized one
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').
            appendChild(li)
        }
        addoptilang("golang")

        //Edit
        const secondLang = document.querySelector("li:nth-child(2)")
        console.log(secondLang);
        
        //secondLang.innerHTML = "mojo"

        const newLi = document.createElement('li')
        newLi.textContent = "Mojo"
        secondLang.replaceWith(newLi)

        //edit
        const firstChild = document.querySelector("li:first-child")
        firstChild.outerHTML = "<li>TypeScript</li>"

        //remove
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove()


    </script>
</html>
